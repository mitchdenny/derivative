name: Delete PR Environment

on:
  issue_comment:
    types: [created]

jobs:
  delete-environment:
    # Only run on pull request comments (not regular issues)
    # exact match of /delete-environment
    # and only when the comment author is the repository owner
    if: |
      github.event.issue.pull_request &&
      github.event.comment.body == '/delete-environment' &&
      github.event.comment.user.login == github.repository_owner
    runs-on: ubuntu-latest
    environment: pullrequest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Delete PR environment
        run: |
          bash eng/scripts/delete-pr-environment.sh \
            "${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            "${{ github.event.issue.number }}"

      - name: Post deletion info to PR
        env:
          GH_TOKEN: ${{ github.token }}
          RESOURCE_GROUP: 'derivative-pr-${{ github.event.issue.number }}'
        run: |
          cat > /tmp/pr_comment.md << 'EOF'
          ## ðŸ—‘ï¸ Environment Deletion Initiated

          The PR environment `RESOURCE_GROUP_PLACEHOLDER` is being deleted.

          This operation runs asynchronously and may take a few minutes to complete.

          ---
          *Deletion initiated at TIMESTAMP_PLACEHOLDER*
          EOF

          # Strip leading spaces (10 spaces of indentation)
          sed -i 's/^          //' /tmp/pr_comment.md

          sed -i "s|RESOURCE_GROUP_PLACEHOLDER|${RESOURCE_GROUP}|g" /tmp/pr_comment.md
          sed -i "s|TIMESTAMP_PLACEHOLDER|$(date -u '+%Y-%m-%d %H:%M:%S UTC')|g" /tmp/pr_comment.md

          gh pr comment ${{ github.event.issue.number }} \
            --body-file /tmp/pr_comment.md \
            --repo ${{ github.repository }}
