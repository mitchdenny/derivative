name: Deploy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Download and install Aspire CLI (daily build)
        run: |
          curl -sSL https://aspire.dev/install.sh | bash -s -- -q dev
          echo "$HOME/.aspire/bin" >> $GITHUB_PATH

      - name: Show Aspire CLI version
        run: |
          aspire --version

      - name: Run aspire do build-images (PR)
        run: |
          aspire do build

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Download and install Aspire CLI (daily build)
        run: |
          curl -sSL https://aspire.dev/install.sh | bash -s -- -q dev
          echo "$HOME/.aspire/bin" >> $GITHUB_PATH

      - name: Show Aspire CLI version
        run: |
          aspire --version

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Run aspire deploy (CI on main)
        env:
          AZURE__SUBSCRIPTIONID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          AZURE__LOCATION: 'westus3'
          AZURE__RESOURCEGROUP: 'derivative-production'
        run: |
          aspire deploy
