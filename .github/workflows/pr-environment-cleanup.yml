name: PR Environment Cleanup

on:
  pull_request:
    types: [closed]
  schedule:
    # Run every 3 hours
    - cron: '0 */3 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  cleanup:
    runs-on: ubuntu-latest
    environment: pullrequest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run PR environment cleanup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use 0 hour threshold for PR closure events, 1 hour for scheduled/manual runs
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            THRESHOLD="0"
          else
            THRESHOLD="1"
          fi
          
          bash eng/scripts/cleanup-pr-environments.sh \
            "${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            "${{ github.repository }}" \
            "$GITHUB_TOKEN" \
            "$THRESHOLD"
